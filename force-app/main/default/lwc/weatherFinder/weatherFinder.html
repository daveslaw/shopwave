<template>
    <lightning-card title="Weather Finder" icon-name="standard:scan_card">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter City Name" 
                value={location} 
                onchange={handleLocationChange}>
            </lightning-input>
            <lightning-button 
                variant="brand" 
                label="Get Weather" 
                onclick={fetchWeather} 
                class="slds-m-top_small">
            </lightning-button>
            
            <template if:true={weatherData}>
                <div class="slds-m-top_medium">
                    <p><strong>City:</strong> {weatherData.city}</p>
                    <p><strong>Temperature:</strong> {weatherData.temperature} Â°C</p>
                    <p><strong>Humidity:</strong> {weatherData.humidity}%</p>
                    <p><strong>Conditions:</strong> {weatherData.description}</p>
                </div>
            </template>
            
            <template if:true={error}>
                <div class="slds-m-top_medium slds-text-color_error">
                    Error: {error}
                </div>
            </template>
            
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading weather..."></lightning-spinner>
            </template>
        </div>
    </lightning-card>
</template>
